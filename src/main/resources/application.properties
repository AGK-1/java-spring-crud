spring.application.name=sprng-task2

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=statements;encrypt=true;trustServerCertificate=true
spring.datasource.username=devuser1
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Settings - dialect removed, will auto-detect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true